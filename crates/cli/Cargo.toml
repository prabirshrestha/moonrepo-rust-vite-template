[package]
name = "cli"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.71"
listenfd = "1.0.1"
rust-embed = "6.7.0"
salvo = { version = "0.44.1", features = ["compression", "caching-headers", "proxy", "serve-static"] }
tokio = { version = "1.28.2", features = ["macros"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
